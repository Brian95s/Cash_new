<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cash Exprés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
        }
        .container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #fff;
            color: #000;
        }
        button {
            background-color: #f39c12;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <div class="g-recaptcha" data-sitekey="6LeIsAgrAAAAABDuHuVPPYOAyvdAILp1ZyDKAOeM"></div>
        <button onclick="login()">Acceder</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaResponse = grecaptcha.getResponse();
            
            if (!captchaResponse) {
                alert("Por favor, completa el CAPTCHA");
                return;
            }
            
            if (username === "Brian95s" && password === "Demian31") {
                alert("Acceso concedido");
                window.location.href = "panel.html"; // Redirige al panel
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</body>
</html>
