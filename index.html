<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Exprés - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            text-align: center;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
        }
        .menu img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .menu-icon {
            margin-top: 10px;
            cursor: pointer;
        }
        .menu-icon img {
            width: 30px;
            height: 30px;
        }
        .background {
            background-color: #87CEEB;
            height: 100vh;
        }
        #welcome-screen {
            text-align: center;
            padding-top: 150px;
        }
        #welcome-screen h1 {
            font-size: 36px;
            color: #fff;
        }
        .container a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Inicio de sesión -->
    <div class="container" id="login-screen">
        <h1>Inicio de Sesión</h1>
        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="login()">Iniciar Sesión</button>
        <p><a href="javascript:void(0);" onclick="showRegister()">¿No tienes cuenta? Regístrate</a></p>
        <p><a href="javascript:void(0);" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a></p>
    </div>

    <!-- Registro -->
    <div class="container" id="register-screen" style="display:none;">
        <h1>Registro</h1>
        <input type="email" id="register-email" placeholder="Correo Electrónico" />
        <input type="text" id="register-username" placeholder="Usuario" />
        <input type="password" id="register-password" placeholder="Contraseña" />
        <button onclick="register()">Registrarse</button>
        <p><a href="javascript:void(0);" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</a></p>
    </div>

    <!-- Recuperación de Contraseña -->
    <div class="container" id="forgot-password-screen" style="display:none;">
        <h1>Recuperar Contraseña</h1>
        <input type="email" id="forgot-email" placeholder="Correo Electrónico" />
        <button onclick="sendRecoveryLink()">Enviar enlace de recuperación</button>
        <p><a href="javascript:void(0);" onclick="showLogin()">Volver al inicio de sesión</a></p>
    </div>

    <!-- Pantalla Principal (después de loguearse) -->
    <div class="background" id="welcome-screen" style="display:none;">
        <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
        <div class="menu">
            <img src="https://via.placeholder.com/50" alt="Logo Persona" />
            <div class="menu-icon">
                <img src="https://via.placeholder.com/30x30" alt="Menú" />
            </div>
        </div>
    </div>

    <script>
        // Variables
        let currentUser = null;

        // Función para mostrar la pantalla de login
        function showLogin() {
            document.getElementById("login-screen").style.display = "block";
            document.getElementById("register-screen").style.display = "none";
            document.getElementById("forgot-password-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "none";
        }

        // Función para mostrar la pantalla de registro
        function showRegister() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("register-screen").style.display = "block";
            document.getElementById("forgot-password-screen").style.display = "none";
        }

        // Función para mostrar la pantalla de recuperación de contraseña
        function showForgotPassword() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("register-screen").style.display = "none";
            document.getElementById("forgot-password-screen").style.display = "block";
        }

        // Función para loguearse
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Brian95s" && password === "Demian31") {
                currentUser = username;
                showWelcomeScreen();
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        // Función para registrar
        function register() {
            const email = document.getElementById("register-email").value;
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            // Lógica de registro aquí (simulada)
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            showLogin();
        }

        // Función para enviar el enlace de recuperación de contraseña
        function sendRecoveryLink() {
            const email = document.getElementById("forgot-email").value;
            alert("Te hemos enviado un enlace de recuperación a " + email);
            showLogin();
        }

        // Función para mostrar la pantalla de bienvenida
        function showWelcomeScreen() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("register-screen").style.display = "none";
            document.getElementById("forgot-password-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
            document.getElementById("user-name").textContent = currentUser;
        }

        // Inicializar la página en pantalla de login
        showLogin();
    </script>
</body>
</html>
