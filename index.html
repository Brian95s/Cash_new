<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Exprés - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        button.green {
            background-color: #28a745;
            color: white;
        }
        button.red {
            background-color: #dc3545;
            color: white;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background: white;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .background {
            background-color: #87CEEB;
            height: 100vh;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>

    <!-- Inicio de sesión -->
    <div class="container" id="login-screen">
        <h1>Inicio de Sesión</h1>
        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <!-- Pantalla Principal -->
    <div class="background" id="welcome-screen" style="display:none;">
        <div class="menu-icon" onclick="toggleMenu()">
            <span style="font-size: 30px;">&#9776; Menú</span>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li onclick="showProfile()">Perfil</li>
                <li>Depósitos</li>
                <li>Retiros</li>
                <li>Referidos</li>
                <li>Términos y Condiciones</li>
                <li onclick="logout()">Cerrar sesión</li>
            </ul>
        </div>
        <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
    </div>

    <!-- Perfil -->
    <div class="container" id="profile-screen" style="display:none;">
        <h2>Perfil</h2>
        <label>Nombre y Apellidos:</label>
        <input type="text" id="profile-name" value="Brian Gabriel" readonly />
        
        <label>Edad:</label>
        <input type="number" id="profile-age" value="28" readonly />
        
        <label>País:</label>
        <input type="text" id="profile-country" value="Argentina" readonly />
        
        <label>Número de Celular:</label>
        <input type="text" id="profile-phone" value="123456789" readonly />
        
        <label>Contraseña de Retiro:</label>
        <input type="password" id="profile-withdrawal-password" value="******" readonly />
        
        <button class="green" onclick="editProfile()">Editar</button>
        <button class="red" onclick="saveProfile()">Guardar</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Brian95s" && password === "Demian31") {
                document.getElementById("user-name").innerText = username;
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("welcome-screen").style.display = "block";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        function logout() {
            document.getElementById("login-screen").style.display = "block";
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("profile-screen").style.display = "none";
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showProfile() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("profile-screen").style.display = "block";
        }

        function editProfile() {
            document.getElementById("profile-name").removeAttribute("readonly");
            document.getElementById("profile-age").removeAttribute("readonly");
            document.getElementById("profile-country").removeAttribute("readonly");
            document.getElementById("profile-phone").removeAttribute("readonly");
            document.getElementById("profile-withdrawal-password").removeAttribute("readonly");
        }

        function saveProfile() {
            alert("Cargado con éxito.");
            document.getElementById("profile-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
        }
    </script>

</body>
    </html>
