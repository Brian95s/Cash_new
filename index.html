<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Exprés - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        button.green {
            background-color: #28a745;
            color: white;
        }
        button.red {
            background-color: #dc3545;
            color: white;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background: white;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .background {
            background-color: #87CEEB;
            height: 100vh;
            text-align: center;
            padding-top: 100px;
        }
        .deposit-form {
            display: flex;
            flex-direction: column;
        }
        .deposit-form label {
            margin-bottom: 5px;
        }
        .deposit-form input {
            margin-bottom: 15px;
        }
        .deposit-history {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .deposit-history table {
            width: 100%;
            border-collapse: collapse;
        }
        .deposit-history table, th, td {
            border: 1px solid #ddd;
        }
        .deposit-history th, td {
            padding: 8px;
            text-align: center;
        }
        .deposit-history .status {
            color: green;
        }
        .deposit-history .pending {
            color: orange;
        }
        .deposit-history .rejected {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Menú y Pantalla Principal -->
    <div class="background" id="welcome-screen">
        <!-- Menú desplegable -->
        <div class="menu-icon" onclick="toggleMenu(event)">
            <span style="font-size: 30px;">&#9776; Menú</span>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li onclick="showProfile()">Perfil</li>
                <li onclick="showDeposits()">Depósitos</li>
                <li>Retiros</li>
                <li>Referidos</li>
                <li>Términos y Condiciones</li>
                <li onclick="logout()">Cerrar sesión</li>
            </ul>
        </div>
        <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
    </div>

    <!-- Depósitos -->
    <div class="container" id="deposits-screen" style="display:none;">
        <h2>Depósitos</h2>
        
        <!-- Formulario de Depósito -->
        <div class="deposit-form">
            <label>Selecciona el tipo de depósito:</label>
            <select id="deposit-type" onchange="toggleDepositForm()">
                <option value="ARS">Pesos Argentinos (ARS)</option>
                <option value="USDT">USDT</option>
            </select>
            
            <!-- Formulario para Pesos Argentinos -->
            <div id="ars-form" style="display:block;">
                <label>Monto a Depositar (ARS):</label>
                <input type="number" id="ars-amount" placeholder="Monto" />
                
                <label>CBU:</label>
                <input type="text" id="ars-cbu" placeholder="CBU" />
                
                <label>Nombre del Remitente:</label>
                <input type="text" id="ars-sender-name" placeholder="Nombre" />
                
                <label>Tiempo de Acreditación:</label>
                <input type="text" value="15 min - 48 hs" readonly />
                
                <button class="green" onclick="submitDeposit('ARS')">Realizar Depósito</button>
            </div>
            
            <!-- Formulario para USDT -->
            <div id="usdt-form" style="display:none;">
                <label>Monto a Depositar (USDT):</label>
                <input type="number" id="usdt-amount" placeholder="Monto" />
                
                <label>Selecciona la Red:</label>
                <select id="usdt-network">
                    <option value="BEP20">BEP20</option>
                    <option value="TRC20">TRC20</option>
                </select>
                
                <label>Dirección de Depósito:</label>
                <input type="text" id="usdt-address" value="0x1234567890abcdef" readonly />
                <button onclick="copyAddress()">Copiar Dirección</button>
                
                <button class="green" onclick="submitDeposit('USDT')">Realizar Depósito</button>
            </div>
        </div>

        <!-- Historial de Depósitos -->
        <div class="deposit-history">
            <h3>Historial de Depósitos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Moneda</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="deposit-history-list">
                    <tr>
                        <td>15,000 ARS</td>
                        <td>ARS</td>
                        <td>03/04/2025</td>
                        <td class="status">Completo</td>
                    </tr>
                    <tr>
                        <td>10 USDT</td>
                        <td>USDT</td>
                        <td>02/04/2025</td>
                        <td class="pending">Pendiente</td>
                    </tr>
                    <tr>
                        <td>20,000 ARS</td>
                        <td>ARS</td>
                        <td>01/04/2025</td>
                        <td class="rejected">Rechazado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para mostrar el formulario de depósito
        function toggleDepositForm() {
            const depositType = document.getElementById("deposit-type").value;
            if (depositType === "ARS") {
                document.getElementById("ars-form").style.display = "block";
                document.getElementById("usdt-form").style.display = "none";
            } else {
                document.getElementById("ars-form").style.display = "none";
                document.getElementById("usdt-form").style.display = "block";
            }
        }

        // Función para realizar un depósito
        function submitDeposit(type) {
            if (type === 'ARS') {
                const amount = document.getElementById("ars-amount").value;
                const cbu = document.getElementById("ars-cbu").value;
                const senderName = document.getElementById("ars-sender-name").value;
                alert(`Depósito de ${amount} ARS realizado exitosamente.`);
            } else if (type === 'USDT') {
                const amount = document.getElementById("usdt-amount").value;
                const network = document.getElementById("usdt-network").value;
                const address = document.getElementById("usdt-address").value;
                alert(`Depósito de ${amount} USDT realizado en red ${network}.`);
            }
        }

        // Función para copiar la dirección de USDT
        function copyAddress() {
            const addressField = document.getElementById("usdt-address");
            addressField.select();
            document.execCommand("copy");
            alert("Dirección copiada al portapapeles.");
        }

        // Mostrar pantalla de depósitos
        function showDeposits() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("deposits-screen").style.display = "block";
        }

        // Toggle del menú
        function toggleMenu(event) {
            event.stopPropagation(); // Evitar que se cierre el menú cuando se hace clic en el botón de las tres líneas
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Cerrar el menú si haces clic fuera de él
        document.addEventListener('click', function(event) {
            const menu = document.getElementById("menu");
            const menuIcon = document.querySelector(".menu-icon");

            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = "none"; // Cerrar el menú si el clic es fuera del menú y el ícono
            }
        });
    </script>

</body>
</html>
