<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Exprés - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }/* Fondo para la pantalla de inicio de sesión */
    #login-screen {
        background: url('/mnt/data/file-R36tHDFPQCYxs6UED31cuY') no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        font-size: 24px;
        text-align: center;
    }
    
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    p {
        text-align: center;
    }
    
    /* Fondo para la pantalla principal */
    #welcome-screen {
        background: url('/mnt/data/file-CSc8iNmmjzXE7s7dd9C2Gi') no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: none;
        text-align: center;
        padding-top: 150px;
        color: white;
    }
    
    .menu-icon {
        margin-top: 10px;
        cursor: pointer;
    }
    
    .user-info {
        display: none;
        position: absolute;
        top: 100px;
        left: 70px;
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>

</head>
<body><!-- Inicio de sesión -->
<div class="container" id="login-screen">
    <h1>Inicio de Sesión</h1>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar Sesión</button>
    <p><a href="javascript:void(0);" onclick="showRegister()">¿No tienes cuenta? Regístrate</a></p>
    <p><a href="javascript:void(0);" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a></p>
</div>

<!-- Pantalla Principal (después de loguearse) -->
<div id="welcome-screen">
    <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username && password) {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
            document.getElementById("user-name").textContent = username;
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    }
</script>

</body>
</html>
