<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Exprés - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .login-background {
            background: url('file-R36tHDFPQCYxs6UED31cuY') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-background {
            background: url('file-CSc8iNmmjzXE7s7dd9C2Gi') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Inicio de Sesión -->
    <div class="login-background" id="login-screen">
        <div class="container">
            <h1>Inicio de Sesión</h1>
            <input type="text" id="username" placeholder="Usuario" />
            <input type="password" id="password" placeholder="Contraseña" />
            <button onclick="login()">Iniciar Sesión</button>
        </div>
    </div><!-- Pantalla Principal -->
<div class="main-background" id="main-screen" style="display: none;">
    <h1>Bienvenido</h1>
</div>

<script>
    function login() {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-screen").style.display = "flex";
    }
</script>

</body>
</html>
