<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
        }
        .container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #fff;
            color: #000;
        }
        button {
            background-color: #f39c12;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperación de Contraseña</h1>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <button onclick="recoverPassword()">Recuperar Contraseña</button>
    </div>

    <script>
        function recoverPassword() {
            const email = document.getElementById('email').value;
            
            if (email) {
                alert("Se ha enviado una solicitud de recuperación de contraseña. El administrador será notificado.");
                // Aquí deberías enviar la solicitud al backend para notificar al administrador.
                fetch('/send-recovery-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Solicitud enviada al administrador');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert("Por favor, ingresa tu correo.");
            }
        }
    </script>
</body>
</html>
