<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Exprés - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        button.green {
            background-color: #28a745;
            color: white;
        }
        button.red {
            background-color: #dc3545;
            color: white;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background: white;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .background {
            background-color: #87CEEB;
            height: 100vh;
            text-align: center;
            padding-top: 100px;
        }

        /* Estilos de fondo y texto para depósito e historial */
        .deposit-container, .deposit-history {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .deposit-history table {
            width: 100%;
            color: #fff;
            border-collapse: collapse;
        }

        .deposit-history th, .deposit-history td {
            padding: 10px;
            text-align: left;
            border: 1px solid #fff;
        }

        .status-pending {
            color: orange;
        }

        .status-approved {
            color: green;
        }

        .status-rejected {
            color: red;
        }

        .blue-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Inicio de sesión -->
    <div class="container" id="login-screen">
        <h1>Inicio de Sesión</h1>
        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <!-- Pantalla Principal -->
    <div class="background" id="welcome-screen" style="display:none;">
        <!-- Menú desplegable -->
        <div class="menu-icon" onclick="toggleMenu(event)">
            <span style="font-size: 30px;">&#9776; Menú</span>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li onclick="showProfile()">Perfil</li>
                <li onclick="showDeposit()">Depósitos</li>
                <li>Retiros</li>
                <li>Referidos</li>
                <li>Términos y Condiciones</li>
                <li onclick="logout()">Cerrar sesión</li>
            </ul>
        </div>
        <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
    </div>

    <!-- Depósito -->
    <div class="container deposit-container" id="deposit-screen" style="display:none;">
        <h2>Depósito</h2>
        <label for="deposit-type">Selecciona Moneda:</label>
        <select id="deposit-type" onchange="toggleDepositFields()">
            <option value="ARS">Pesos Argentinos (ARS)</option>
            <option value="USDT">USDT</option>
        </select>

        <!-- Pesos Argentinos -->
        <div id="ars-fields" style="display:none;">
            <label>Monto a Depositar (ARS):</label>
            <input type="number" id="deposit-ars" />
            <label>CBU para Transferencia:</label>
            <input type="text" id="deposit-cbu" value="0070361930004017951525" readonly />
            <button class="copy-btn" onclick="copyText('deposit-cbu')">Copiar</button>
            <label>Nombre y Apellido de quien transfiere:</label>
            <input type="text" id="deposit-name" />
            <label>Tiempo estimado para que se refleje el depósito:</label>
            <p>15 minutos a 48 horas</p>
        </div>

        <!-- USDT -->
        <div id="usdt-fields" style="display:none;">
            <label>Monto a Depositar (USDT):</label>
            <input type="number" id="deposit-usdt" />
            <label>Selecciona Red:</label>
            <select id="usdt-network" onchange="updateUSDTAddress()">
                <option value="BEP20">BEP20</option>
                <option value="TRC20">TRC20</option>
            </select>
            <label>Dirección para Depósito:</label>
            <input type="text" id="deposit-address" readonly />
            <button class="copy-btn" onclick="copyText('deposit-address')">Copiar</button>
            <label>Tiempo estimado para que se refleje el depósito:</label>
            <p>10 minutos a 5 horas</p>
        </div>

        <button class="green" onclick="saveDeposit()">Guardar</button>
        <button class="blue-btn" onclick="showDepositHistory()">Ver Historial de Depósitos</button>
    </div>

    <!-- Historial de Depósitos -->
    <div class="deposit-history" id="deposit-history" style="display:none;">
        <h3>Historial de Depósitos</h3>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Moneda</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="deposit-history-list">
                <!-- Aquí se llenarán los depósitos -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para cambiar los campos según la moneda seleccionada
        function toggleDepositFields() {
            const depositType = document.getElementById("deposit-type").value;
            if (depositType === "ARS") {
                document.getElementById("ars-fields").style.display = "block";
                document.getElementById("usdt-fields").style.display = "none";
            } else if (depositType === "USDT") {
                document.getElementById("ars-fields").style.display = "none";
                document.getElementById("usdt-fields").style.display = "block";
                updateUSDTAddress(); // Actualizar la dirección de depósito de USDT
            }
        }

        // Actualizar dirección de USDT según la red seleccionada
        function updateUSDTAddress() {
            const network = document.getElementById("usdt-network").value;
            const depositAddress = document.getElementById("deposit-address");
            if (network === "BEP20") {
                depositAddress.value = "0x9748Fbc81045609Ab16583677eB5A75c73d1DeEf";
            } else if (network === "TRC20") {
                depositAddress.value = "TSk2FGNVPiosWizFxNkkhWu2C9HArRvK5D";
            }
        }

        // Función para copiar el texto
        function copyText(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            document.execCommand("copy");
        }

        // Función para guardar el depósito
        function saveDeposit() {
            const depositType = document.getElementById("deposit-type").value;
            const amount = depositType === "ARS" ? document.getElementById("deposit-ars").value : document.getElementById("deposit-usdt").value;
            const status = "Pendiente";
            const currency = depositType === "ARS" ? "ARS" : "USDT";
            const depositHistoryList = document.getElementById("deposit-history-list");

            const row = document.createElement("tr");
            row.innerHTML = `<td>${currency}</td><td>${amount}</td><td>${new Date().toLocaleString()}</td><td class="status-pending">${status}</td>`;
            depositHistoryList.appendChild(row);

            alert("Depósito guardado con éxito.");
            document.getElementById("deposit-screen").style.display = "none";
            document.getElementById("welcome-screen").style.display = "block";
        }

        // Función para ver el historial de depósitos
        function showDepositHistory() {
            document.getElementById("deposit-screen").style.display = "none";
            document.getElementById("deposit-history").style.display = "block";
        }

        // Función de login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Brian95s" && password === "Demian31") {
                document.getElementById("user-name").innerText = username;
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("welcome-screen").style.display = "block";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        // Función de logout
        function logout() {
            document.getElementById("login-screen").style.display = "block";
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("profile-screen").style.display = "none";
        }

        // Toggle del menú
        function toggleMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Cerrar el menú si haces clic fuera de él
        document.addEventListener('click', function(event) {
            const menu = document.getElementById("menu");
            const menuIcon = document.querySelector(".menu-icon");

            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = "none";
            }
        });

        // Función para mostrar el perfil
        function showProfile() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("profile-screen").style.display = "block";
        }
    </script>

</body>
</html>
